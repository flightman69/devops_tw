version: '3.8'
services:
  flask-app:
    image: 153518899895.dkr.ecr.us-east-1.amazonaws.com/speakx-ecr
    ports:
      - "3000:3000"
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  caddy_data:
  caddy_config: